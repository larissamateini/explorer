<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fotoblog</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header class="container">
      <nav>
        <img src="assets/icon-camera.svg" alt="Logomarca">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Galeria</a></li>
        </ul>
      </nav>
      <form>
        <div class="input-wrapper">
          <label for="search">Pesquise por imagens e coleções</label>
          <input type="search" name="search" id="search" placeholder="Pesquise por imagens e coleções">
        </div>
      </form>
      <img class="foto-perfil" src="https://randomuser.me/api/portraits/women/8.jpg" alt="Foto do perfil">
    </header>
    <main>
      <div class="container">
        <h1>Galeria</h1>

        <section class="gallery">
          <figure class="item">
            <img src="assets/image01.png" alt="Workspace elétrica">
            <figcaption class="details">
              <h2>Workspace elétrica</h2>
              <p class="tags">
                <span>Tag</span>
              </p>
            </figcaption>
          </figure>

          <figure class="item">
            <img src="assets/image02.png" alt="Dark and red">
            <figcaption class="details">
              <h2>Dark and red</h2>
              <p class="tags">
                <span>Tag</span>
              </p>
            </figcaption>
          </figure>

          <figure class="item">
            <img src="assets/image03.png" alt="Organização e grids">
            <figcaption class="details">
              <h2>Organização e grids</h2>
              <p class="tags">
                <span>Tag</span>
              </p>
            </figcaption>
          </figure>

          <figure class="item">
            <img src="assets/image04.png" alt="Colméia">
            <figcaption class="details">
              <h2>Colméia</h2>
              <p class="tags">
                <span>Tag</span>
              </p>
            </figcaption>
          </figure>

          <figure class="item">
            <img src="assets/image05.png" alt="Setup de escritor">
            <figcaption class="details">
              <h2>Setup de escritor</h2>
              <p class="tags">
                <span>Tag</span>
              </p>
            </figcaption>
          </figure>

          <figure class="item">
            <img src="assets/image06.png" alt="Ergonomia e cores">
            <figcaption class="details">
              <h2>Ergonomia e cores</h2>
              <p class="tags">
                <span>Tag</span>
              </p>
            </figcaption>
          </figure>

          <figure class="item">
            <img src="assets/image07.png" alt="Show de luzes">
            <figcaption class="details">
              <h2>Show de luzes</h2>
              <p class="tags">
                <span>Tag</span>
              </p>
            </figcaption>
          </figure>

          <figure class="item">
            <img src="assets/image08.png" alt="Deep purple">
            <figcaption class="details">
              <h2>Deep purple</h2>
              <p class="tags">
                <span>Tag</span>
              </p>
            </figcaption>
          </figure>

          <figure class="item">
            <img src="assets/image09.png" alt="Multi-Screen">
            <figcaption class="details">
              <h2>Multi-Screen</h2>
              <p class="tags">
                <span>Tag</span>
              </p>
            </figcaption>
          </figure>
        </section>

      </div>
    </main>
    <footer class="container">
      <p>© 2023 - Rocketseat Explorer</p>
    </footer>
  </div>
</body>
</html>
