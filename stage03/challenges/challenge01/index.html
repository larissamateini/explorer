<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>
      Mentoria
    </h1>
    <p>
      Preencha o formulário abaixo para agendar a sua mentoria
    </p>
  </header>
  <div class="wrapper">
    <form id="form">

      <fieldset>
        <legend>Informações pessoais</legend>

        <div class="col2">
          <div class="wrapper-input">
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" required>
          </div>
      
          <div class="wrapper-input">
            <label for="surname">Sobrenome</label>
            <input type="text" name="surname" id="surname" required>
          </div>
        </div>

        
        <div class="wrapper-input">
          <label for="email">
            Email
            <span>(digite um email válido)</span>
          </label>
          <input type="email" name="email" id="email" required>
        </div>
        
        
        <div class="wrapper-input">
          <label for="password">
            Senha
            <span>(mínimo de 6 caracteres)</span>
          </label>
          <input type="password" name="password" id="password" minlength="6" required>
        </div>
      </fieldset>
      
      <fieldset>
      <legend>Informações do mentor</legend>
        
        <div class="wrapper-input">
          <label for="mentorname">
            Nome do seu mentor
            <span>(só o primeiro nome)</span>
          </label>
          <input type="text" name="mentorname" id="mentorname" required>
        </div>
      </fieldset>

      <fieldset>
        <legend>Seus horários disponíveis</legend>
        <h2>Primeira mentoria</h2>
        <div class="col2">
          <div class="wrapper-input-col">
            <label for="date">
              Data
              <span>(DD/MM/AAAA)</span>
            </label>
            <input type="date" name="date" id="date" required>
          </div>
          
          <div class="wrapper-input-col">
            <label for="start">
              Das
            </label>
            <input type="time" name="start" id="start">
          </div>
        
          <div class="wrapper-input-col">
            <label for="end">
              Até
            </label>
            <input type="time" name="end" id="end">
          </div>
        </div>
        
        <h2>Segunda mentoria</h2>
        <div class="col2">
          <div class="wrapper-input-col">
            <label for="date2">
              Data
              <span>(DD/MM/AAAA)</span>
            </label>
            <input type="date" name="date2" id="date2" required>
          </div>
          <div class="wrapper-input-col">
            <label for="start2">
              Das
            </label>
            <input type="time" name="start2" id="start2">
          </div>
          <div class="wrapper-input-col">
            <label for="end2">
              Até
            </label>
            <input type="time" name="end2" id="end2">
          </div>
        </div>
      </fieldset>
    </form>
  </div>
  <footer>
    <input class="button" type="submit" form="form" value="Salvar">
  </footer>
</body>
</html>
