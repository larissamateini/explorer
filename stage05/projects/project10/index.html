<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da adivinhação</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="screen1">
      <h1>Jogo da Adivinhação</h1>
      <p>Adivinhe o número entre 0 e 10</p>
      <form>
        <label for="inputNumber"></label>
        <input type="number" name="inputNumber" id="inputNumber" placeholder="0">
        <button id="btnTry">Tentar</button>
      </form>
    </div>

    <div class="screen2 hide">
      <h2>Acertou em 3 tentativas!</h2>
      <button id="btnReset">Jogar novamente</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
