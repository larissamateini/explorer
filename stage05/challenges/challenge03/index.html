<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscoito da sorte</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <div class="screenOne">
      <h1>Qual é a sua sorte de hoje?</h1>
      <p>Qual é a sua sorte de hoje?</p>
      <div class="containerImage">
       
            <img id="closedBiscuit" src="assets/img01.svg" alt="Biscoito da sorte fechado">
      </div>
    </div>

    <div class="screenTwo hidden">
      <h2>Aqui está a sua sorte de hoje:</h2>
      <div class="message">
        <p id="phrase">Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
      </div>
      <div class="containerImage">
        <img class="openBiscuit" src="assets/img02.svg" alt="Biscoito da sorte aberto">
      </div>
      <button id="openAgain">Abrir outro biscoito</button>
    </div>
  </main>
  <script src="./main.js"></script>
</body>
</html>
